<!DOCTYPE html>
<html>
<head>
    <title>Hand Tracking with Three.js and MediaPipe</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        #canvas3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas3d"></canvas>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.155.0/build/three.module.js';
        import { HandLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

        async function main() {
            const videoElement = document.getElementById('video');
            const canvas3d = document.getElementById('canvas3d');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: canvas3d, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            camera.position.z = 5;

            const geometry = new THREE.SphereGeometry(0.1, 32, 32);
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const spheres = [];
            for (let i = 0; i < 21; i++) {
                const sphere = new THREE.Mesh(geometry, material);
                scene.add(sphere);
                spheres.push(sphere);
            }

            async function setupCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                    videoElement.srcObject = stream;
                    videoElement.addEventListener('loadedmetadata', () => {
                        videoElement.play();
                    });
                } catch (error) {
                    console.error('Error accessing camera:', error);
                }
            }

            async function createHandLandmarker() {
                const filesetResolver = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                );
                const handLandmarker = await HandLandmarker.createFromOptions(filesetResolver, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    numHands: 1,
                    runningMode: "VIDEO"
                });
                return handLandmarker;
            }

            async function detectHands() {
                if (!handLandmarker || !videoElement.videoWidth) {
                    return;
                }
                let startTimeMs = performance.now();
                const results = handLandmarker.detectForVideo(videoElement, startTimeMs);

                if (results.landmarks && results.landmarks[0]) {
                    const landmarks = results.landmarks[0];

                    landmarks.forEach((landmark, index) => {
                        const x = landmark.x * window.innerWidth - window.innerWidth / 2;
                        const y = -landmark.y * window.innerHeight + window.innerHeight / 2;
                        const z = landmark.z * 5; // Adjust z depth
                        spheres[index].position.set(x / 100, y / 100, z);
                    });
                }
            }

            function animate() {
                requestAnimationFrame(animate);
                detectHands();
                renderer.render(scene, camera);
            }

            await setupCamera();
            const handLandmarker = await createHandLandmarker();
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        main();
    </script>
</body>
  </html>
