<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Terrain Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="scene-container"></div>
    <div id="joystick-move"></div>
    <div id="joystick-look"></div>
    
    <!-- Add Three.js from CDN with fallback -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    
    <script src="VirtualJoystick.js"></script>
    <script src="script.js"></script>
    
    <!-- Error checking script -->
    <script>
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.message, 'in', e.filename, 'line', e.lineno);
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded');
            if (!THREE) console.error('Three.js not loaded');
            if (!document.getElementById('scene-container')) console.error('Scene container missing');
        });
    </script>
</body>
    </html>
