<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monk Gesture Game</title>
    <link rel="stylesheet" href="style.css">

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.165.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.8.2/dist/nipplejs.min.js"></script>
    </head>
<body>
    <div id="canvas-container"></div>
    <div id="hud-container">

        <div id="gesture-display"></div>
        <div id="health-bar-container">
            <div id="health-bar-fill"></div>
        </div>
    </div>
    <div id="joystick-wrapper"></div>
    <button id="reset-btn">Reset Position</button>

</html>
