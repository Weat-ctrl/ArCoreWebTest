<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Hand Tracking Sparkles</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    video { display: none; }
  </style>
</head>
<body>
  <video id="videoElement" autoplay playsinline></video>
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
  <script type="module">
    import {
      FilesetResolver,
      HandLandmarker,
      DrawingUtils
    } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest";

    // Set up Three.js scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    camera.position.z = 5;

    let sparkles = null;
    let videoTexture, videoMesh;

    // Access the back camera using WebRTC
    async function startBackCamera() {
      const video = document.getElementById('videoElement');
      const constraints = {
        video: { facingMode: { exact: "environment" } },
      };
      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;
      video.play();

      // Create video texture
      videoTexture = new THREE.VideoTexture(video);
      const videoMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
      videoMesh = new THREE.Mesh(new THREE.PlaneGeometry(), videoMaterial); // Create empty geometry initially
      scene.add(videoMesh);

      video.onloadedmetadata = () => {
        // Adjust plane geometry to match video aspect ratio
        const aspectRatio = video.videoWidth / video.videoHeight;
        videoMesh.geometry.dispose(); // Dispose of old geometry
        videoMesh.geometry = new THREE.PlaneGeometry(16, 16 / aspectRatio);
        videoMesh.position.set(0, 0, -10);
      };

      const filesetResolver = await FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/wasm"
      );
      const handLandmarker = await HandLandmarker.createFromOptions(
        filesetResolver,
        {
          baseOptions: {
            modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
            delegate: "GPU",
          },
          numHands: 1,
          runningMode: "VIDEO",
        }
      ).then(()=>{
          video.onloadedmetadata = () => {
            detectHands();
          };

          async function detectHands() {
            if (video.readyState >= 2) {
              const results = handLandmarker.detectForVideo(video, Date.now());

              if (results.landmarks && results.landmarks[0]) {
                const landmarks = results.landmarks[0];
                const isLifted = checkIndexFingerLift(landmarks);

                const indexTip = landmarks[8];
                const threeDIndexTip = new THREE.Vector3(
                  (indexTip.x - 0.5) * 4,
                  -(indexTip.y - 0.5) * 4,
                  -indexTip.z * 5
                );

                if (isLifted && !sparkles) {
                  sparkles = createSparkles(threeDIndexTip);
                }
                if (!isLifted && sparkles) {
                  removeSparkles();
                }

                if (sparkles) {
                  updateSparkles();
                }
              }
            }
            requestAnimationFrame(detectHands);
          }
      });
    }

    function checkIndexFingerLift(landmarks) {
      if (!landmarks || landmarks.length === 0) return false;

      const indexTipY = landmarks[8].y;
      const indexBaseY = landmarks[5].y;
      const threshold = 0.05;

      return indexTipY < indexBaseY - threshold;
    }

    function createSparkles(position) {
      const geometry = new THREE.BufferGeometry();
      const particlesCount = 100;
      const positions = new Float32Array(particlesCount * 3);
      const colors = new Float32Array(particlesCount * 3);
      const sizes = new Float32Array(particlesCount);

      for (let i = 0; i < particlesCount; i++) {
        const x = position.x + (Math.random() - 0.5) * 0.2;
        const y = position.y + (Math.random() - 0.5) * 0.2;
        const z = position.z + (Math.random() - 0.5) * 0.2;

        positions[i * 3] = x;
        positions[i * 3 + 1] = y;
        positions[i * 3 + 2] = z;

        const color = new THREE.Color();
        color.setHSL(Math.random(), 1.0, 0.5);
        colors[i * 3] = color.r;
        colors[i * 3 + 1] = color.g;
        colors[i * 3 + 2] = color.b;

        sizes[i] = Math.random() * 0.1;
      }

      geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
      geometry.setAttribute("color", new THREE.BufferAttribute(colors, 3));
      geometry.setAttribute("size", new THREE.BufferAttribute(sizes, 1));

      const material = new THREE.PointsMaterial({
        size: 0.05,
        vertexColors: true,
        transparent: true,
        opacity: 1,
      });

      const points = new THREE.Points(geometry, material);
      scene.add(points);
      return points;
    }

    function updateSparkles() {
      if (!sparkles) return;
      sparkles.material.opacity -= 0.01;
      if (sparkles.material.opacity <= 0) {
        removeSparkles();
      }
    }

    function removeSparkles() {
      if (sparkles) {
        scene.remove(sparkles);
        sparkles = null;
      }
    }

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      if (videoTexture) videoTexture.needsUpdate = true;
      renderer.render(scene, camera);
    }

    // Start the back camera and animation
    startBackCamera();
    animate();

    // Handle window resizing
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
