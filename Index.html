<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR with model-viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <h1>AR Model Viewer</h1>
    <model-viewer src="path/to/your/3Dmodel.glb" alt="A 3D model" auto-rotate camera-controls ar ar-modes="webxr scene-viewer quick-look">
    </model-viewer>
</body>
  </html>
